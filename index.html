<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzap</title>

<body>
    

<div id="app">
    <div class="wrapper d-flex mt-4">
        <div id="left">
            <header id="left_header" class="d-flex align-items-center justify-content-between">
                <div id="user_account" class="d-flex align-items-center">
                    <div class="image mx-2">
                        <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                    </div>
                    <div class="name">
                        <span>Sofia</span>
                    </div>
                </div>
                <!-- /user account -->
                <div class="user_icons d-flex w-25 justify-content-evenly">
                    <div><i class="fa-solid fa-circle-notch"></i></div>
                    <div><i class="fa-solid fa-message"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>

            </header>
            <div id="notification_section">

            </div>

        </div>
        <!-- /left -->
        <div id="right" class="d-flex flex-column justify-content-between">
            <header id="right_header">

            </header>
            <!-- /right_header -->
            <div id="right_content">

            </div>
            <!-- /right_content -->
            <footer id="right_footer">

            </footer>
            <!-- /right_footer -->
            
        </div>
        <!-- /right -->

    </div>
</div>
