<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzap</title>
</head>

<body>


    <div id="app">
        <div class="wrapper d-flex mt-4">
            <div id="left">
                <header id="left_header" class="d-flex align-items-center justify-content-between">
                    <div id="user_account" class="d-flex align-items-center">
                        <div class="image mx-2">
                            <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                        </div>
                        <div class="name">
                            <span>Sofia</span>
                        </div>
                    </div>
                    <!-- /user account -->
                    <div class="user_icons d-flex w-25 justify-content-evenly">
                        <div><i class="fa-solid fa-circle-notch"></i></div>
                        <div><i class="fa-solid fa-message"></i></div>
                        <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>

                </header>

                <!-- /left header -->
                <div id="notification_section" class="d-flex align-items-center ps-2">
                    <div class="notification_icon bg-white mx-2 d-flex align-items-center rounded-circle px-2">
                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                    </div>
                    <div class="text">
                        <span> <strong> Ricevi notifiche di nuovi messaggi </strong></span> <br>
                        <span><a href="#">Attiva notifiche desktop</a></span>

                    </div>

                </div>
                <!-- /notification -->

                <div id="search_section">
                    <div id="search_input" class="p-1">
                        <input type="text" class="form-control" id="search"
                            placeholder="   &#8981     Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>
            <!-- /search -->

        </div>
        <!-- /left -->
        <div id="right" class="d-flex flex-column justify-content-between">
            <header id="right_header" class="d-flex align-items-center justify-content-between">
                <div class="active_contact_section d-flex align-items-center">
                    <div class="image mx-2">
                        <img class="rounded-circle" src="./assets/img/avatar_1.jpg" alt="">
                    </div>
                    <div class="name">
                        <span><strong> Michele </strong></span> <br>
                        <span class="last_login">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>
                <div class="header_icons d-flex w-25 justify-content-evenly">
                    <div> <i class="fa-solid fa-magnifying-glass"></i></div>
                    <div> <i class="fa-solid fa-paperclip"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>

                </div>

            </header>
            <!-- /right_header -->
            <div id="right_content">

            </div>
            <!-- /right_content -->
            <footer id="right_footer">

            </footer>
            <!-- /right_footer -->

        </div>
        <!-- /right -->

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
